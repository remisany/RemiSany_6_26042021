<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea52fdec1c.js" crossorigin="anonymous"></script>
    <title>FishEye</title>
</head>

<body>
    <header class="header-page">
        <a id="home" href="index.html">
            <img id="logo" src="Images/Logo/FishEye.svg" alt="Logo de Fisheye">
        </a>
    </header>

    <main>
        <section id="profile">
        </section>

        <section id="filter">
            <p>Trier par</p>
            <div id="select-container">
            </div>
        </section>

        <section id="medias">
            <div class="lightbox"></div>
        </section>

        <section id="likesPrice">
        </section>
    </main>

        <section id="form__container">
            <div id="form">
                <div id="form__header">
                    <p>Contactez-moi</p>
                    <a class="close"><i class="fas fa-times"></i></a>
                </div>

                <form id="form__text" action="page.html" method="post">
                    <div class="form__data">
                        <label for="first">Pr√©nom</label>
                        <input class="response" type="text" id="first" name="first" minlength="2"/>
                    </div>
                    <div class="form__data">
                        <label for="last">Nom</label>
                        <input class="response" type="text" id="last" name="last"/>
                    </div>
                    <div class="form__data">
                        <label for="email">E-mail</label>
                        <input class="response" type="email" id="email" name="email"/>
                    </div>
    
                    <div class="form__data">
                        <label for="message">Votre message</label>
                        <textarea class="response" id="message" name="message"></textarea>
                    </div>

                    <input id="form__submit" class="button" type="submit" value="Envoyer"/>
                </form>
            </div>
        </section>

    <script type="module" src="page.js"></script>
    <script type="module" src="select.js"></script>
    <script type="module" src="lightbox.js"></script>
</body>

</html>
